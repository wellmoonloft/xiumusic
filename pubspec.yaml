version: 0.5.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0
  just_audio: ^0.9.31
  just_audio_background: ^0.0.1-beta.9
  #just_audio_windows: ^0.2.0  
